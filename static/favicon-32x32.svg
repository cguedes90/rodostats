<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="pumpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="16" cy="16" r="15" fill="#2C3E50"/>
  
  <!-- Base do posto de combustível -->
  <rect x="9" y="18" width="4" height="12" fill="url(#pumpGradient)" rx="1"/>
  
  <!-- Display do posto -->
  <rect x="8" y="14" width="6" height="5" fill="#1ABC9C" rx="0.5"/>
  
  <!-- Mangueira -->
  <path d="M13 20 Q16 19 19 21" stroke="#666" stroke-width="1.5" fill="none"/>
  
  <!-- Bico da mangueira -->
  <circle cx="19" cy="21" r="1.5" fill="#666"/>
  
  <!-- Símbolo $ -->
  <text x="4" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#F39C12">$</text>
  
  <!-- Linhas de velocidade -->
  <path d="M22 8 L26 8 M21 10 L25 10 M23 12 L26 12" stroke="#F39C12" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Base/chão -->
  <rect x="6" y="29" width="10" height="2" fill="#34495E" rx="1"/>
</svg>
