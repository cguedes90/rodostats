<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Simples</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>✅ Login Funcionando!</h1>
                <p>Bem-vindo, <strong>{{ current_user.username }}</strong>!</p>
                <p>Email: <strong>{{ current_user.email }}</strong></p>
                
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5>Estatísticas</h5>
                    </div>
                    <div class="card-body">
                        <p>Total de veículos: <strong>{{ total_vehicles }}</strong></p>
                        <p>Total de registros: <strong>{{ total_records }}</strong></p>
                        <p>Gastos do mês: <strong>R$ {{ "%.2f"|format(monthly_expense) }}</strong></p>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="{{ url_for('vehicles') }}" class="btn btn-primary me-2">Ver Veículos</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Sair</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
