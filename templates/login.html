{% extends "base.html" %}

{% block title %}Login - Rodo Stats{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <i class="fas fa-gas-pump fa-2x mb-2"></i>
                        <h4>Entrar no Rodo Stats</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="floating-label mb-3">
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Seu usuário" required>
                                <label for="username">Nome de Usuário</label>
                            </div>
                            
                            <div class="floating-label mb-3">
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Sua senha" required>
                                <label for="password">Senha</label>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-2">
                                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                                    <i class="fas fa-key me-1"></i>Esqueci minha senha
                                </a>
                            </p>
                            <hr class="my-3">
                            <p class="text-muted mb-3">Não tem conta?</p>
                            <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>Cadastre-se Grátis
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="text-muted">
                        <i class="fas fa-arrow-left me-1"></i>Voltar ao início
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Form validation
document.querySelector('form').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        e.preventDefault();
        alert('Por favor, preencha todos os campos!');
        return false;
    }
    
    // Show loading state
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';
    submitBtn.disabled = true;
    
    // Reset button state on error (would be handled by server response)
    setTimeout(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }, 5000);
});

// Auto-focus on first input
window.addEventListener('load', function() {
    document.getElementById('username').focus();
});
</script>
{% endblock %}
