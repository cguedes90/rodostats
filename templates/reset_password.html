{% extends "base.html" %}

{% block title %}Reset de Senha - Rodo Stats{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
                <div class="card-body p-5">
                    <!-- Logo/Header -->
                    <div class="text-center mb-4">
                        <h2 class="h3 mb-3 fw-bold text-primary">üîê Nova Senha</h2>
                        <p class="text-muted">Digite sua nova senha</p>
                    </div>

                    <!-- Formul√°rio -->
                    <form method="POST">
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold text-light">Nova Senha</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input 
                                    type="password" 
                                    class="form-control border-start-0 bg-white text-dark" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Digite sua nova senha"
                                    required
                                    minlength="6"
                                >
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label fw-semibold text-light">Confirmar Senha</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input 
                                    type="password" 
                                    class="form-control border-start-0 bg-white text-dark" 
                                    id="confirm_password" 
                                    name="confirm_password" 
                                    placeholder="Confirme sua nova senha"
                                    required
                                    minlength="6"
                                >
                                >
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-semibold">
                                <i class="fas fa-save me-2"></i>Salvar Nova Senha
                            </button>
                        </div>
                    </form>

                    <!-- Links -->
                    <div class="text-center">
                        <hr class="my-4">
                        <p class="mb-0">
                            <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">
                                <i class="fas fa-arrow-left me-1"></i>Voltar ao Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4">
                <small class="text-light">
                    <i class="fas fa-shield-alt me-1"></i>
                    Desenvolvido por <a href="https://inovamentelabs.com.br" target="_blank" class="text-warning text-decoration-none fw-bold">InovaMente Labs</a>
                </small>
            </div>
        </div>
    </div>
</div>

<script>
// Valida√ß√£o de senhas em tempo real
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const submitBtn = document.querySelector('button[type="submit"]');

    function validatePasswords() {
        if (password.value && confirmPassword.value) {
            if (password.value === confirmPassword.value) {
                confirmPassword.setCustomValidity('');
                confirmPassword.classList.remove('is-invalid');
                confirmPassword.classList.add('is-valid');
                submitBtn.disabled = false;
            } else {
                confirmPassword.setCustomValidity('Senhas n√£o coincidem');
                confirmPassword.classList.remove('is-valid');
                confirmPassword.classList.add('is-invalid');
                submitBtn.disabled = true;
            }
        }
    }

    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>
{% endblock %}
